<div *ngIf="results.length > 0">
    <p *ngFor="let result of results">
        <span *ngFor="let item of result">
            <a *ngIf="item.lemma && item.pos" (click)="getWordNet(item.name, item.pos, item.lemma)">{{item.name}}</a>
            <span *ngIf="item.lemma && item.pos">&nbsp;</span>
            <span *ngIf="!item.lemma">{{item.name}} </span>
        </span>
        
    </p>    
</div>
